<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>FestVite</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>

<div class="conteudo">

<div class="esquerda">

    <div class="bolo">
        <img class="festa" src="./icons/festa.jpg" width="400" height="728" alt="">
    </div>

    <div class="logo">
        <img src="./icons/confete.png" width="55" height="55">
    </div>

    <div class="frases">
        <h2>FestVite</h2>
        <p>Crie um convite digital para seu evento</p>
    </div>
</div>

 <div class="direita">
    <div class="dir">
        <div class="crie">
            <h2>Crie seu convite</h2>
        </div>

        <div class="sobre">
            <img src="./icons/calendario.png" width="12" height="12" alt="">
            Sobre o evento
        </div>

        <div class="titulo">
            <label for="">Titulo</label>
            <input type="text" name="tit" placeholder="Titulo" id="">
        </div>

        <div class="form">
            <div class="inicio">
                <label for="">Inicio</label>
                <input type="datetime-local" name="inicio" id="">
            </div>

            <div class="fim">
                <label for="">Fim</label>
                <input type="datetime-local" name="fim" id="">
            </div>
        </div>

        <div class="escolha">
            <div id="01">
                <label for="">Presencial</label>
                <input type="checkbox" name="opção_01" id="">
            </div>

            <div id="02">
                <label for="">Online</label>
                <input type="checkbox" name="opção_02" id="">
            </div>

            <div class="local">
                <label for="">Localização</label>
                <input type="url" name="" placeholder="Url da localização" id="">
            </div>
        </div>

        <div class="descricao">
            <label for="">Descrição</label>
            <input type="text" name="" id="">
        </div>
    </div>
  </div>
</div>
</main>
</body>
</html>
